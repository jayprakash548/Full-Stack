<div class="container">
  <h1>All Blogs</h1>
  <div class="row" *ngIf="allBlogs.length > 0">
    <div *ngFor="let blog of allBlogs" class="col-md-6">
      <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3>{{ blog.title | uppercase }}</h3>
            </div>
            <div class="panel-body">
              <p>{{ blog.description }}</p>
            </div>
          </div>
          <span class="badge">{{ blog.created | date }}</span>
          Author: <span class="label label-info">{{ blog.author }}</span>
          <div class="pull-right">
            <a [routerLink] = "['/blog', blog.blogId]"><span class="label label-primary">Read...</span></a>
          </div>
      </div>
    </div>
  </div>
</div>
