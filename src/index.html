<body>
  <app-root></app-root>
  <div class="chat">
    <div class="chat-title">
      <h1>Chatbot</h1>
      <figure class="avatar">
        <img src="assets/images/chatbot.png" />
      </figure>
      <div class="minimize">
        <i class="fa fa-window-minimize" aria-hidden="true"></i>
      </div>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
      <div class="suggession">
      </div>
    </div>
    <form class="message-box" id="mymsg" method="POST">
      <input type="text" rows="10" id="MSG" name="MSG" autocomplete="off" class="message-input" placeholder="Type message...">
      <!-- <i class="fas fa-microphone" id="start-record-btn"></i> -->
      <button type="submit" class="message-submit">Send</button>
    </form>
  </div>
  <div id="pop-up">
      <i class="fa fa-comments" aria-hidden="true"></i>
  </div>

  <script src="./assets/js/chatbot.js"></script>
  <script>
  $(document).ready(function(){
    $(".chat-title").click(function(){
      $(".chat").hide();
    });
    $("#pop-up").click(function(){
      $(".chat").show();
      $("#pop-up").css("display", "block");
    });
  });
</script>
